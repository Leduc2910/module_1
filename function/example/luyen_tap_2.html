    const PI = 3.14;

    function tinhbinhphuong(x) {
        return x * x;
    }

    function tinhDientich(r) {
        return r * r * PI;
    }

    function tinhChuvi(r) {
        return 2 * r * PI;
    }

    function tinhGiaithua(x) {
        let gthua = 1;
        for (let i = 1; i <= x; i++) {

        }
        return gthua;
    }

    function daonguocmang(arr) {

        console.log(arr);
        while (first < last) {

            arr[first] = arr[last];
            arr[last] = temp;
            first++;

        }
        console.log(arr);
    }

    function timKytu(chuoi, x) {
        let count = 0;
        for (let i = 0; i < chuoi.length; i++) {
            if (x === chuoi[i]) {
                count++;
            }
        }
        if (count != 0) {
            return alert(`Ký tự xuất hiện ${count} lần`);
        } else {
            return alert(-1);
        }
    }

    function isPalindrome(s) {
        let first = 0;
        let last = s.length - 1;
        while (first < last) {
            if (s[first] != s[last]) {
                return false;
            }
            first++;
            last--;
        }
        return true;
    }
