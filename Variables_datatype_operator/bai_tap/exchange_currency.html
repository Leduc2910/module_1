<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        tr, td {
            width: 150px;
            height: 30px;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td>Amount</td>
        <td>From currency</td>
        <td>To currency</td>
    </tr>
    <tr>
        <td><input type="text" id="money" style="width: 100px"></td>
        <td><select id="S">
            <option value="VND">Vietnam</option>
            <option value="USD">USD</option>
        </select></td>
        <td><select id="E">
            <option value="USD">USD</option>
            <option value="VND">Vietnam</option>
        </select></td>
        <td>
            <button onclick="exchange()">Convert</button>
        </td>
    </tr>
</table>
<p id="result"></p>
<script>
    function exchange() {
        let moneyIn = +document.getElementById("money").value;
        let getValue = document.getElementById("S").value;
        let getValue2 = document.getElementById("E").value;
        if (getValue == getValue2) {
          document.getElementById("result").innerHTML = "Result = " + moneyIn;
        }
        if (getValue == "VND" && getValue2 == "USD") {
          let moneyUSD = moneyIn*23000;
          document.getElementById("result").innerHTML = "Result = " + moneyUSD;
        }
        if (getValue == "USD" && getValue2 == "VND" ) {
          let moneyVND = moneyIn/23000;
          document.getElementById("result").innerHTML = "Result = " + moneyVND;
        }
    }
</script>
</body>
</html>
