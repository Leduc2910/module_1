<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cau 5</title>
</head>
<body>
<p>Nhập chiều dài: <input type="text" id="length"></p>
<p>Nhập chiều rộng: <input type="text" id="width"></p>
<button onclick="pcal()">Perimeter</button>
<button onclick="acal()">Area</button>
<p id="result" style="font-weight: bold; font-size: 20px; color: red"></p>
<script>

    function pcal() {
      let length = +document.getElementById('length').value;
      let width = +document.getElementById('width').value;
      document.getElementById('result').innerHTML = "Chu vi hình chữ nhật = " +(length+width)*2;
    }

    function acal() {
      let length = +document.getElementById('length').value;
      let width = +document.getElementById('width').value;
      document.getElementById('result').innerHTML = "Diện tích hình chữ nhật = " + (length*width);
    }
</script>
</body>
</html>
