<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cau 6</title>
    <style>
        td , tr {
            padding: 5px;
        }
        .left {
            width:110px;
        }
    </style>
</head>
<body>
<form>
    <table>
        <tr>
            <td class="left">Username:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td class="left">Password:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td class="left">City of Employment:</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td class="left">Web server:</td>
            <td><select>
                <option>--Choose a server--</option>
                <option>1</option>
                <option>2</option>
            </select></td>
        </tr>
        <tr class="left">
            <td>Please specify your role:</td>
            <td>
                <input type="radio" name="1">Admin<br>
                <input type="radio" name="1">Engineer<br>
                <input type="radio" name="1">Manager<br>
                <input type="radio" name="1">Guest<br>
            </td>
        </tr>
        <tr>
            <td class="left">
                Single Sign-on to the following:
            </td>
            <td>
                <input type="checkbox" name="2">Mail<br>
                <input type="checkbox" name="2">Payroll<br>
                <input type="checkbox" name="2">Self-service<br>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Submit">
                <input type="reset" value="Reset"></td>
        </tr>
    </table>
</form>
</body>
</html>
