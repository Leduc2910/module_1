<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maze</title>
    <link rel="stylesheet" href="style.css">
</head>
<body background="Elements/background.png">
<div id="container">
    <div id="board-background">
        <img src="Elements/1.png" width="780"/>
        <div id="grass-background">
            <img src="Elements/grass.png" width="600"/>
            <div id="board">
            </div>
            <div id="tool">
                <center>
                    <table>
                        <tr>
                            <td style="text-align: center"><button id="axe" style="background-color: transparent;"><img src="Elements/axe.png" alt="" style="width: 40px"></button><br>Remaining: <span id="axeRemain">3</span></td>
                        </tr>
                    </table>
                </center>
            </div>
        </div>
        <div id="menu-background">
            <img src="Elements/3.png" height="840"/>
            <div id='menu'>
                <div><b style="color: #692705; font-size: 35px">MAZE RUNNER</b></div>
                <div  style="padding-top: 10px"><b style="color: #692705;font-size: 22px">Giải mã mê cung</b></div>
                <hr style="background-color: black; height: 3px; width: 100%">
                <div id="number">
                    <p style="font-size: 20px; text-align: left; color: #692705; padding-right: 100px">• Choose number of pokemon: </p>
                    <button onclick="subtraction()">-</button>
                    <input type="text" id="numberP" disabled value="2">
                    <button onclick="addition()">+</button>
                </div>
                <p style="font-size: 20px; text-align: left; color: #692705">• Result: </p>
                <p style="font-size: 19px; font-weight: normal; color: #692705;text-align: left; padding-left: 30px ">Time: <span id="time">00:00</span></p>
                <p style="font-size: 19px; font-weight: normal; color: #692705;text-align: left; padding-left: 30px ">Total cost: <span id="count">0</span></p>
                <button id="playButton"><img src="Elements/playButton2.png" width="150"/></button>
            </div>
        </div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
