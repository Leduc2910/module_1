<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập</title>
</head>
<body>

<script>
    let array = [1,7,5,9,2,6]
    // in ra các phần tử trong mảng
    // dùng for
    document.write('for <br>')
    for (let i=0; i<array.length;i++) {
        document.write(array[i]+' ')
    }
    document.write('<br>')
    // dùng for in
    document.write('for in <br>')
    for (let element in array) {
        document.write(array[element]+' ')
    }
    document.write('<br>')
    // dùng join()
    document.write('join() <br>')
    document.write(array.join(" "));
    document.write('<br>')
    // dùng toString()
    document.write('toString() <br>')
    document.write(array.toString())
    document.write('<br>')
    // In ra các phần tử chẵn
    document.write('Các phần tử chẵn <br>')
    for (let i=0; i<array.length;i++) {
        if (array[i]%2==0) {
            document.write(array[i]+' ');
        }
    }
    document.write('<br>')
    // ỉn ra các phần tử tại ví trị chẵn trong mảng
    document.write('Các phần tử tại vị trí chẵn<br>')
    for (let i=0; i<array.length;i++) {
        if (i%2==0) {
            document.write(array[i]+' ');
        }
    }
    document.write('<br>')
</script>
</body>
</html>
