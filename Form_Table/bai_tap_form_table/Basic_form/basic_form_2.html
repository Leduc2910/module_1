<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký học viên</title>
    <style>
        td, tr {
            padding: 5px;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td style="background-color: #fffda9">
            <table style="border-collapse: collapse">
                <tr>
                    <td colspan="3" style="background-color: #d5ffdd"><span style="color: blue;font-weight: bold">ĐĂNG KÝ HỌC VIÊN</span>
                    </td>
                </tr>
                <tr>
                    <td style="color: blue;padding-right: 30px">Họ và tên</td>
                    <td><input type="text" name="name"></td>
                    <td style="padding-left: 150px"></td>

                </tr>
                <tr>
                    <td style="color: blue;padding-right: 30px">Ngày sinh</td>
                    <td><input type="text" name="dob" style="width: 100px"></td>
                </tr>
                <tr>
                    <td style="color: blue;padding-right: 30px">Giới tính</td>
                    <td><input type="radio" name="gender">Nam<input type="radio" name="gender">Nữ</td>
                </tr>
                <tr>
                    <td style="vertical-align:top; padding-right: 30px;color: blue">Địa chỉ</td>
                    <td><textarea style="height: 50px; width: 150px; resize: none"></textarea></td>
                </tr>
                <tr>
                    <td style="color: blue;padding-right: 30px">Lớp</td>
                    <td><select name="class">
                        <option>--Chọn lớp-</option>
                        <option>21CĐP1</option>
                        <option>21CĐP2</option>
                        <option>21CN1</option>
                        <option>21CN2</option>
                    </select></td>
                </tr>
                <tr>
                    <td style="color: blue;padding-right: 30px">Email</td>
                    <td><input type="text" name="email" style="width: 130px"></td>
                </tr>
                <tr>
                    <td style="color: blue;padding-right: 30px">Điện thoại</td>
                    <td><input type="text" name="phone" style="width: 130px"></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button>Đăng ký</button>
                        <button>Nhập lại</button>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
