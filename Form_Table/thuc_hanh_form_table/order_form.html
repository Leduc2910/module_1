<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order form</title>
    <style>
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
<h1>Order Form</h1>
<p>What would you like to buy?</p>
<select style="width: 150px">
    <option>A</option>
    <option>B</option>
    <option>C</option>
</select>
<p>How many would you like to order?</p>
<input name="1" type="radio">1 - $10<br>
<input name="1" type="radio">2 - $20<br>
<input name="1" type="radio">3 - $30<br><br>
<p>Name <span style="color: red">*</span></p>
<input type="text" placeholder="FirstName">
<input type="text" placeholder="LastName">
<p>Email</p>
<input type="email" style="width: 400px">
<p>Phone Number</p>
<input type="text" style="width: 50px" maxlength="3"> -
<input type="text" style="width: 50px" maxlength="3"> -
<input type="text" style="width: 50px" maxlength="4"><br><br>
<button>Submit</button>
</body>
</html>
