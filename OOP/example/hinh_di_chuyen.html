<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img {
            width: 200px;
            height: 200px;
            position: absolute;
        }
    </style>
</head>
<body>
<div id="game">

</div>
<script>
    class Img {
        img;
        v;
        left;
        constructor(img, v) {
            this.img = img;
            this.v = v;
            this.left = 0;
        }
        displayImg() {
            return`<img src="${this.img}" style="left: ${this.left}px">`
        }
        move() {
            this.left += this.v;
        }
    }
    let img = new Img('https://vapa.vn/wp-content/uploads/2022/12/anh-3d-thien-nhien.jpeg',5);
    function main() {
        if (img.left > window.innerWidth - 200 || img.left <0) {
            img.v = -img.v;
        }
        img.move();
        document.getElementById('game').innerHTML = img.displayImg();
        setTimeout(main,5);
    }
    main();
</script>
</body>
</html>
