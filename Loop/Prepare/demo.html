<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
</head>
<body>
<script>
    // Vòng lặp for
    let result;
    document.write("In ra các số chẵn và nhỏ hơn 50<br>");
    document.write("Các số chẵn nhỏ hơn 50 : ")
    for (let i = 0; i <= 50; i++) {
        if (i % 2 == 0) {
            document.write(i + " ");
        }
    }
    document.write("<br><br><br>Viết 50 lần 'Anh xin lỗi'<br>");
    for (let i = 1; i <= 50; i++) {
        document.write(i + ". Anh xin lỗi<br>")
    }
    document.write("<br><br><br>Bảng cửu chương của 7<br>");
    for (let i = 0; i <= 10; i++) {
        let kq = 7 * i;
        document.write("7x" + i + "=" + kq + "<br>")
    }
    //break
    document.write("<br><br><br>hiển thị các số bắt đầu từ 10 khi nào gặp số 5 thì dừng lại<br>");
    for (let i = 10; i >= 0; i--) {
        document.write('Đây là số ' + i+"<br>");
        if (i == 5) {
            break;
        }
    }
    // continue
    document.write("<br><br><br>hiển thị các số bắt đầu từ 10 khi nào gặp số 5 thì bỏ qua<br>");
    for (let i = 10; i >= 0; i--) {
      if (i == 5) {
        continue;
      }
      document.write('Đây là số ' + i+"<br>");
    }
    document.write("<br><br><br>Tính tổng các số từ 1 đến 7 mà không cộng với số 3<br>");
    let sum=0;
    for (let i=1;i<=7;i++) {
      if(i==3) {
        continue;
      }
      sum +=i;
      document.write("Tổng đang bằng = "+sum+"<br>");
    }

      //for lồng nhau
    document.write("<br><br><br>Hình vuông rỗng ở giữa<br>");
    for (let i = 1; i <= 4; i++) {
      for (let j = 1; j <= 4; j++) {
        if ((i === 2 || i === 3) && (j === 2 || j === 3)) {
          document.write(' ');
        } else {
          document.write('*');
        }
      }
      document.write("<br>");
    }

    // var text = "Hello";
    // while (text != 'q' && text != '') {
    //     document.write(text + '<br>')
    //     text = prompt('Enter a text to print. Enter "q" to quit.');
    // }
    // in ra 50 lần hello
    let i=1;
    while (i<=50) {
        document.write(i+ " Hello <br>");
        i++;
    }
    // in ra 50 lần hello
    i = 100;
    do {
        document.write(i+ " Hello <br>");
        i++;
    } while (i <= 50);

</script>
</body>
</html>
