    function gamedoanso() {
        let n = +prompt("Bạn muốn đoán trong khoảng nào");
        let rdnumber = Math.floor(n*Math.random());
        let guess = +prompt("Bạn đoán số nào");
        let count=0;
        while (true) {
            if (count > 3) {
                alert("Bạn đã hết lần đoán");
                break;
            }
            if (guess == rdnumber) {
                alert("Bạn đã đoán đúng");
                break;
            }
            if (guess < rdnumber) {
                alert("Lớn hơn");
                guess = +prompt("Bạn đoán số nào");
                count++;
            }
            if (guess > rdnumber) {
                alert("Nhỏ hơn");
                guess = +prompt("Bạn đoán số nào");
                count++;
            }
        }
    }
